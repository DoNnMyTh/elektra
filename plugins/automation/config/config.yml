defaults: &defaults
  arc_update_site_url: <%if ENV['ARC_UPDATE_SITE_URL'] %><%=ENV['ARC_UPDATE_SITE_URL']%><% else %>"http://localhost:8080/builds/latest/arc"<% end %>
  arc_update_url: <%if ENV['ARC_UPDATE_URL'] %><%=ENV['ARC_UPDATE_URL']%><% else %>"http://localhost:8080/updates"<% end %>
  arc_pki_url: <%if ENV['ARC_PKI_URL'] %><%=ENV['ARC_PKI_URL']%><% else %>"https://localhost:8443/api/v1/token"<% end %>
